name: aws-vpc-operator
serviceType: managed

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

image:
  registry: docker.io
  name: giantswarm/aws-vpc-operator
  tag: "[[ .Version ]]"
  pullPolicy: IfNotPresent

pod:
  user:
    id: "65532"
  group:
    id: "65532"
  credentials:
    dir: /home/.aws
    filename: credentials

aws:
  accessKeyID: accesskey
  secretAccessKey: secretkey
  region: region

# Add seccomp to pod security context
podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

# Add seccomp to container security context
securityContext:
  allowPrivilegeEscalation: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
    - ALL
